<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html>

<head>
    <meta charset="utf-8">
    <title>Comparison information</title>
    <style type="text/css">
    table.diff {
        font-family: Courier;

        border: medium;
    }

    .diff_header {
        background-color: #e0e0e0;
    }

    td.diff_header {
        text-align: right;
    }

    .diff_next {
        background-color: #c0c0c0;
    }

    .diff_add {
        background-color: #afa;
    }

    .diff_chg {
        background-color: #f8f876;
    }

    .diff_sub {
        background-color: #faa;
    }
    </style>
</head>

<body>
    <h1>the report of old_rpm to new_rpm</h1>

    <table class="diff" summary="legends">
        <tr>
            <th colspan="2"> Legends </th>
        </tr>
        <tr>
            <td>
                <table border="" summary="Colors">
                    <tr>
                        <th> Colors </th>
                    </tr>
                    <tr>
                        <td class="diff-add">&nbsp;added&nbsp;</td>
                    </tr>
                    <tr>
                        <td class="diff-chg">changed</td>
                    </tr>
                    <tr>
                        <td class="diff-sub">deleted</td>
                    </tr>
                </table>
            </td>
            <td>
                <table border="" summary="links">
                    <tr>
                        <th colspan="2"> Links </th>
                    </tr>
                    <tr>
                        <td>(f)irst change</td>
                    </tr>
                    <tr>
                        <td>(n)ext change</td>
                    </tr>
                    <tr>
                        <td>(t)op</td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>

    <br>
    <br>
    <span style="font-size: 30px">RPM Info</span>

    <p>info</p>
    <br>
    <span style="font-size: 30px">Path and File</span>

    <p>path_file</p>
    <br>
    <span style="font-size: 30px">Provides Dependencices</span>

    <p>provides</p>
    <br>
    <span style="font-size: 30px">Requires Dependencices</span>

    <p>requires</p>
    <br>
    <span style="font-size: 30px">Changelogs</span>

    <p>changelog</p>
    <br>
</body>

</html>
